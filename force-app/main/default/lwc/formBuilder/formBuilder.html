<template>
    <div class="MainComponent">
        <!-- spinner -->
        <template if:true={spinnerDataTable}>
            <div data-id="spinnerId" class="slds-spinner_container" style="overflow: hidden;">
                <div class="spinner-main-div">
                    <div class="loader--ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </template>
        <!-- spinner -->

        <div class="bar child1">
            <div class='barchild' data-name="home" id="tab-1" data-title="tab-1" onclick={handleActive}>
                <div class="home_icon sidebar"><img src={homeIcon} alt=""></div>
                <div class="home_text">
                    <p style="font-size:small; margin-bottom:10%;">Home</p>
                </div>
            </div>
            <div class='barchild' data-name="field" id="tab-2" data-title="tab-2" onclick={handleActive}>
                <div class="field_icon sidebar tab-2 fieldtab"><img src={fieldicon} alt=""></div>
                <div class="field_text">
                    <p style="font-size:small; margin-bottom:10%;">Field</p>
                </div>
            </div>
            <div class='barchild' data-name="design" id="tab-3" data-title="tab-3" onclick={handleActive}>
                <div class="design_icon sidebar tab-3 sidebar"><img src={designIcon} alt=""></div>
                <div class="desgin_text">
                    <p style="font-size:small; margin-bottom:10%;">Design</p>
                </div>
            </div>
            <div class='barchild' data-name="notification" id="tab-4" data-title="tab-4" onclick={handleActive}>
                <div class="notification_icon tab-4 sidebar"><img src={notificationicon} alt=""></div>
                <div class="notification_text">
                    <p style="font-size:small; margin-bottom:10%;">Notification</p>
                </div>
            </div>
            <div class='barchild' data-name="thankyou" id="tab-5" data-title="tab-5" onclick={handleActive}>
                <div class="thankyou_icon tab-5 sidebar"><img src={thankyouicon} alt=""></div>
                <div class="thankyou_text">
                    <p style="font-size:small; margin-bottom:10%;">Thankyou</p>
                </div>
            </div>
            <!-- <div class="sidebar" data-name="object" id="Tab-6" data-title="tab-6" onclick={handleActive}>
                                <div class="object_icon"><img src={object} alt=""></div>
                <div class="object_text">
                    <p style="font-size:xx-small;">Object</p>
                            </div>
            </div> -->
            <div class='barchild' data-name="preview" id="tab-7" data-title="tab-7" onclick={handleActive}>
                <div class="preview_icon tab-7 sidebar"><img src={previewIcon} alt=""></div>
                <div class="preview_text">
                    <p style="font-size:small; margin-bottom:10%;">Preview</p>
                </div>
            </div>
            <div class='barchild' data-name="publish" id="tab-8" data-title="tab-8" onclick={handleActive}>
                <div class="publish_icon tab-8 sidebar"><img src={publishIcon} alt=""></div>
                <div class="publish_text">
                    <p style="font-size:small; margin-bottom:10%;">Publish</p>
                </div>
            </div>
        </div>

        <!-- <div class="slds-grid" onmouseover={SetOpacity} > -->
        <!-- <div class="" style="background-color: white; position:fixed; width:100%; height:10%; z-index:100000">Test </div> -->

        <!-- Vertical Tab Div  -->
        <!-- <div class="main slds-size_1-of-1 slds-small-size_6-of-12  slds-medium-size_4-of-12 slds-large-size_3-of-12"> -->



        <!-- </div> -->
        <!-- </div> -->

        <template if:true={activesidebar}>
            <div class="child3">
                <c-fields-section-component formid={ParentMessage}
                    oncallpasstoparent={passToParent}></c-fields-section-component>
            </div>
        </template>

        <template if:true={activeDesignsidebar}>
            <div class="child3">
                <c-design-section-component ongetnewcss={handlenewCSS} ongetpagecss={handlepagecss}
                    ongetlabelcss={handlelabelcss} ongetformcss={handleformcss} onimagespinner={startspinner}
                    recordid={ParentMessage}></c-design-section-component>
            </div>
        </template>

        <template if:true={activeNotification}>
            <c-notification-component cmptype="main" form-id={ParentMessage} id='notmcp'></c-notification-component>
        </template>

        <template if:true={activethankyou}>
            <c-thankyou-component currentformid={ParentMessage} formname={FormName} cmptype="main" form-id={FormId}
                id='thkmcp'></c-thankyou-component>
        </template>

        <template if:true={activepreview}>
            <c-preview-form-cmp formid={ParentMessage} activepreview={activepreview}></c-preview-form-cmp>
        </template>

        <template if:true={activeDropZone}>
            <div class="showtabs2">
                <div class="objects">
                    <c-object-mapping form-id={ParentMessage} id="objcmp"></c-object-mapping>
                </div>
            </div>

            <div class="child2">
                <!-- Main Form Div -->
                <div class="InnerFormtitle">
                    <div class="formName" data-record-id={ParentMessage}>{FormName}</div>
                    <div class="slds-col slds-grid slds-wrap rename_div formName" data-name={ParentMessage}
                        style="display: none;">
                        <lightning-input type="text" value={FormName} onchange={renamemain} onkeypress={key}
                            class="rename_input"></lightning-input>
                        <div class="right" onclick={renameMainForm} data-id={ParentMessage}><img src={right} alt="">
                        </div>
                        <div class="wrong" onclick={cancleRenameMainForm} data-id={ParentMessage}><img src={cross}
                                alt="">
                        </div>
                    </div>
                    <div class="formButtons">
                        <button class="FormButtons" onclick={handleeditForm} name={EditButtonName}
                            data-record={FormName} data-id={ParentMessage}> <img src={EditIcon} alt="edit button"
                                class="icon">Rename</button>
                        <button value="new page add" class="FormButtons" onclick={handleAddPage}
                            name={EditButtonName}><img src={addIcon} alt="Add button" class="icon">Add Page</button>
                    </div>
                </div>

                <div class="fieldDiv1 slds-align_absolute-center slds-col slds-small-size_6-of-12  slds-size_1-of-1 slds-medium-size_8-of-12 slds-large-size_9-of-12"
                    style="padding:2%; width:100%;background-color: white;">
                    <div class="myform" id="mainformid">
                        <template for:each={MainList} for:item="page">
                            <div class="page" id={page.pageId} key={page.pageId}>
                                <div class="pagetitle">
                                    <div style="display: flex;align-items: center;">
                                        <div>
                                            <template if:true={page.pageName}>
                                                <div class="pagetitle1" data-record-id={page.pageId}>{page.pageName}
                                                </div>
                                                <div class="slds-col slds-grid slds-wrap rename_div"
                                                    data-name={page.pageId} style="display: none;">
                                                    <lightning-input type="text" value={newFormName} onchange={rename}
                                                        onkeypress={key} onclick={insideClick}
                                                        class="rename_input"></lightning-input>
                                                    <div class="right" onclick={renameForm} data-id={page.pageId}><img
                                                            src={right} alt=""></div>
                                                    <div class="wrong" onclick={cancleRenameForm} data-id={page.pageId}>
                                                        <img src={cross} alt="">
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    <!-- <lightning-button-menu class="pageButtonMenu slds-dropdown_left"
                                        alternative-text="Show menu" onselect={handleSelectPage} name={page.pageName}>
                                <lightning-menu-item id={page.pageId} value="edit" label="Edit Page"
                                            onclick={onEdit} prefix-icon-name="utility:edit"></lightning-menu-item>
                                <lightning-menu-item id={page.pageId} value="delete" label="Delete Page"
                                            onclick={ondelete} prefix-icon-name="utility:delete"></lightning-menu-item>
                                    </lightning-button-menu> -->
                                    <!-- <div class="PageButtonMenu"> 
                                        <button class="pageIconButton" data-record={page.pageName} data-id={page.pageId} onclick={editPageName}><img class="pageIcons" src={editpageIcon} alt="Edit page"></button>
                                        <button class="pageIconButton" onclick={deletePage} data-record={page.pageId}><img class="pageIcons" src={DeleteIcon} alt="Delete Page"></button>
                                    </div> -->
                                </div>
                                <div class="example-dropzone" ondragover={onDragOver} ondrop={onDrop}
                                    ondragleave={dragLeave} ondragenter={dragEnter} data-page-record={page.pageId}>

                                    <template for:each={page.FieldData} for:item="field">
                                        <div id={field.ParentMessage} class="field" draggable="true"
                                            data-order-id={field.Field_Order__c} data-page-record={field.Form_Page__c}
                                            data-record={field.ParentMessage} data-ref="inner" ondragstart={onDragStart}
                                            data-record-count={fieldcount} onclick={handleid} key={field.ParentMessage}
                                            data-field-name={field.Name}>
                                            <c-quickformfieldcomponent formid={ParentMessage} t-view={field.Name}
                                                compview="Full" disable-field="true" field-attribute=""
                                                field-attribute-value="" field-id={field.ParentMessage}
                                                page-id={page.ParentMessage}></c-quickformfieldcomponent>
                                        </div>
                                    </template>
                                </div>
                                <div class="footer">
                                    <template if:true={page.isIndexZero}>
                                        <!-- <button class="nextbutton " variant="brand" value="Next" title="Next"
                                            onclick={onaddpage1}>Submit</button> -->
                                        <template if:false={isIndexLast}>
                                            <button data-name="next" variant="brand" title="Next" onclick={onaddpage1}
                                                class="btn">Next</button>
                                        </template>
                                        <template if:true={isIndexLast}>
                                            <button variant="brand" title="Submit" onclick={onaddpage1} class="btn"
                                                data-name="submit">Submit</button>
                                        </template>
                                    </template>

                                    <template if:true={page.isIndexIsNotLast}>
                                        <button id={previousButton} variant="brand" value="Previous" title="Previous"
                                            onclick={onaddpage1} class="btn">Previous</button>
                                        <button id={nextButton} variant="brand" value="Next" title="Next"
                                            onclick={onaddpage1} class="btn">Next</button>
                                    </template>
                                    <!-- <template if:false={isIndexIsNotLast}> -->
                                    <template if:true={page.isIndexLast}>
                                        <button variant="brand" value="Previous" title="Previous" onclick={onaddpage1}
                                            class="btn">Previous</button>
                                        <button variant="brand" value="Submit" title="Submit" onclick={onaddpage1}
                                            class="btn">Submit</button>
                                    </template>
                                </div>
                            </div>
                        </template>
                        <!-- End Main form div -->
                    </div>
                </div>
            </div>
        </template>
    </div>
    <template if:true={isModalOpen}>
        <!-- <c-edit-form-details onpopupclose={modalpopupclose}></c-edit-form-details> -->
    </template>
</template>
