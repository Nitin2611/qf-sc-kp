            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={LabelShown}>
                        <template if:true={isReqired}>
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">* </abbr>
                            </label>
                        </template>

                        <label class="slds-form-element__label ">
                            Date-Time
                        </label>
                    </template>

                    <lightning-helptext class="helptxt" content={fieldHelpText}></lightning-helptext>
                    <lightning-input class={fieldId} placeholder={placeHolder} value="" pattern={fieldValidations}
                         type="datetime" display-date-picker="true"
                        message-when-pattern-mismatch={fieldAttributeValue} onclick={OnFieldClick}></lightning-input>

                </template>
            </template>
        </template>
        <template if:true={isTrueRating}>
        <template if:true={isFullView}>
            <template if:true={FieldShown}>
                <template if:true={LabelShown}>
                <template if:true={isReqired}>
                    <label class="slds-form-element__label" >
                        <abbr class="slds-required" title="required">* </abbr>
                    </label>
                    </template>
                    
                        <label class="slds-form-element__label ">
                             Rating
                        </label>
                    </template>  
                    <div class="starrating">
                    <div class="rate"  id={PageId}>
                        <input type="radio" id={ratingfirst} name={ratingfirst} value="5" onclick={ratingvalue} checked={checkedRating} />
                        <label  class="ratingfield" for={ratingfirst} title="5 stars">5 stars</label>
                        <input type="radio" id={ratingtwo} name={ratingtwo} value="4" onclick={ratingvalue} checked={checkRating} />
                        <label  class="ratingfield" for={ratingtwo} title="4 stars">4 stars</label>
                        <input type="radio" id={ratingthree} name={ratingthree} value="3" onclick={ratingvalue} checked={checkRating} />
                        <label  class="ratingfield" for={ratingthree} title="3 stars">3 stars</label>
                        <input type="radio" id={ratingfour} name={ratingfour} value="2" onclick={ratingvalue} checked={checkRating} />
                        <label  class="ratingfield" for={ratingfour} title="2 stars">2 stars</label>
                        <input type="radio" id={ratingfive} name={ratingfive} value="1" onclick={ratingvalue} checked={checkRating} />
                        <label  class="ratingfield" for={ratingfive} title="1 stars">1 star</label>
                    </div>
                    </div>
              </template>
              </template>
       </template>
        <!--EMOJI RATING-->
        <template if:true={isTrueEmojiRating}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={LabelShown}>
                        <template if:true={isReqired}>
                           <label class="slds-form-element__label" >
                            <abbr class="slds-required" title="required">* </abbr>
                           </label>
                        </template>
                        
                        <label class="slds-form-element__label ">
                            Emoji Rating
                        </label>
                    </template>  
                
                    <div class="rateEmoji1"  id={PageId}>
                        <input class="emoji-input-box" type="radio" id="emoji-1"  name="emoji-1" value="1" onclick={emojiRatingValue} checked={checkRating} />
                        <label class="emoji-ratingfield" for="emoji-1" title="emoji-1"><img class="rating-Emoji-icons" src={emojiRating1}></label>
                        <input class="emoji-input-box" type="radio" id="emoji-2" name="emoji-2" value="2" onclick={emojiRatingValue} checked={checkRating} />
                        <label class="emoji-ratingfield" for="emoji-2" title="emoji-2"><img class="rating-Emoji-icons" src={emojiRating2}></label>
                        <input class="emoji-input-box" type="radio" id="emoji-3"  name="emoji-3" value="3" onclick={emojiRatingValue} checked={checkRating} />
                        <label class="emoji-ratingfield" for="emoji-3" title="emoji-3"><img class="rating-Emoji-icons" src={emojiRating3}></label>
                        <input class="emoji-input-box" type="radio" id="emoji-4"  name="emoji-4" value="4" onclick={emojiRatingValue} checked={checkRating} />
                        <label class="emoji-ratingfield" for="emoji-4" title="emoji-4"><img class="rating-Emoji-icons" src={emojiRating4}></label>
                        <input class="emoji-input-box" type="radio" id="emoji-5"  name="emoji-5" value="5" onclick={emojiRatingValue} checked={checkedRating} />
                        <label class="emoji-ratingfield" for="emoji-5" title="emoji-5"><img class="rating-Emoji-icons" src={emojiRating5}></label>
                    </div>
              </template>
              </template>
        </template>
        <!--Scale Rating-->
        <template if:true={isTrueScaleRating}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={LabelShown}>
                        <template if:true={isReqired}>
                           <label class="slds-form-element__label" >
                            <abbr class="slds-required" title="required">* </abbr>
                           </label>
                        </template>
                        
                        <label class="slds-form-element__label ">
                          Scale Rating
                        </label>
                    </template>  
                
                    <div class="scaleRating" id={PageId}>
                      <table>
                        <tr>
                        <th></th>
                        
                             <template for:each={scaleRating} for:item="rating">
                                <th key={rating}>
                                 <label for={rating}  class="likert-style" title="5 stars">{rating.Label} </label>
                                </th>
                                </template>
                           
                    </tr>
                    <tr>
                        <td>FeedBack</td>
                            <template for:each={scaleRating} for:item="rating">
                                <td key={rating}>
                                 <input  type="radio" class="radio" id={rating} name={rating} value="5" onclick={ratingvalue} checked={checkedRating}  style="display:block;margin:auto;width:8rem"/>
                                </td>
                                </template>
                    </tr>
                     </table>
                    </div>
                    
              </template>
              </template>
        </template>
            <!-- Terms of Service -->
            <template if:true={isTrueTerms}>
                <template if:true={isFullView}>
                    <template if:true={FieldShown}>
                        <template if:true={LabelShown}>
                            <template if:true={isReqired}>
                               <label class="slds-form-element__label" >
                                <abbr class="slds-required" title="required">* </abbr>
                               </label>
                            </template>
                            
                            <label class="slds-form-element__label ">
                                TermsAndCondition
                            </label>
                        </template>  
                    
                        <div  id={PageId} style="display: flex;">
                            <input type="checkbox" variant="standard" onchange={checkboxValue} checked={isTermsAndConditionChecked} ></input>
                            <lightning-formatted-rich-text class="slds-cell-wrap" value={termsAndConditionValue} ></lightning-formatted-rich-text>
                        </div>
                  </template>
                  </template>
            </template>
            <!-- Link -->
            <template if:true={isTrueLink}>
                <template if:true={isFullView}>
                    <template if:true={FieldShown}>
                        <template if:true={LabelShown}>
                            <template if:true={isReqired}>
                               <label class="slds-form-element__label" >
                                <abbr class="slds-required" title="required">* </abbr>
                               </label>
                            </template>
                            
                            <label class="slds-form-element__label ">
                                 Link
                            </label>
                        </template>  
                    
                        <input type="url" placeholder={placeHolder} pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})"
                        readonly={isReadOnly}
                        onclick={showOnClick} onblur={linkValue} value={fieldValue} onchange={blankValueCheck} ></input>
                  </template>
                  </template>
        </template>
       
       <template if:true={isTrueSign}>
        <template if:true={isFullView}>
            <template if:true={FieldShown}>
                <template if:true={LabelShown}>
                    <template if:true={isReqired}>
                       <label class="slds-form-element__label" >
                        <abbr class="slds-required" title="required">* </abbr>
                       </label>
                    </template>
                    
                    <label class="slds-form-element__label ">
                        Signature
                    </label>
                </template>  
            
                <div onclick={handleid} id={PageId} onload={signInit}>
                    <div style="width: 300px;"  onclick={OnFieldClick} id={PageId}>
                        <canvas class="signaturefield"  style="border:2px solid #ddd;background:white;"  id={PageId}></canvas>
                        <div style="display: flex; justify-content: center;" class="signaturefield">
                            <div style="width: 65px; margin: 5px 5px 0 0;">
                                <div class="slds-button slds-button_brand"  onclick={erase} id="btnClear">Clear</div>
                            </div>
                            <div style="width: 65px; margin: 5px 0 0 10px;">
                                <div class="slds-button slds-button_brand"  onclick={saveSignature}>Save</div>
                            </div>
                        </div>
                    </div>
                </div>
          </template>
          </template>
       </template>
                      <!-- RichText -->
        <template if:true={isTrueRichText}>
            <template if:true={isFullView}>
                <template if:true={FieldShown}>
                    <template if:true={LabelShown}>
                        <template if:true={isReqired}>
                           <label class="slds-form-element__label" >
                            <abbr class="slds-required" title="required">* </abbr>
                           </label>
                        </template>

                        <label class="slds-form-element__label ">
                             RichText
                        </label>
                    </template>  

                    <div class="outrichstyle" onclick={OnFieldClick}>
                        <lightning-formatted-rich-text value='<b>hello</b>'></lightning-formatted-rich-text>
                    </div>
              </template>
              </template>
       </template>    

 </template>


</template>
